<h3 class="fonnt-weight-bold" *ngIf="editMode==false">Create New Post</h3>
<h3 class="fonnt-weight-bold" *ngIf="editMode==true"> Edit Post</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row" style="display: flex;">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Title</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Add title" formControlName='title' required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Image Path</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Add image path" formControlName='imagePath' required>
        <img src="{{form.value.imagePath}}">
    </div>
    </div>
    <div class="form-row" style="display: flex;">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Description</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Add Description" formControlName='description' required>
      </div>
      
      
      
    </div>
    <div class="form-group">
      <div class="form-check">
       
        
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
    <button class="btn btn-danger" type="reset">Clear</button>
  </form>
