<body>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <h1>Register</h1>
        <div class="input-box">
        <input type="text" placeholder="Email" formControlName="email" required>
        
        </div>
        <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
            <div *ngIf="email?.errors?.['email']"> *Email should be valid</div>
        </small>
        <div class="input-box">
            <input type="text" placeholder="Username" formControlName="username" required>
            
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" formControlName="password" required>
            
        </div>
        <small *ngIf="registerForm.errors?.['passwordMismatch']" class="error">
        <div>*Password not match</div>
        </small>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password" formControlName="confirmpassword">
            
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password</a>
        </div>
            <button type="submit" class="btn" [disabled]="registerForm.invalid"> Login </button>
        <div class="register-link">
            <p>Have an account? <a href="login"></a></p>
        </div>
        </form>
    </body>
